<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <title>Admin legal representative</title>
</head>
<body>
    <div class="styleDivForm">
        <div class="styleDivInput">
            <h1>Legal representative parameterization</h1>
            <label for="labelRuc">Ruc: </label>
            <input type="text" class="input" id="inputRuc" value="">
            <label for="labelCedula">Cedula: </label>
            <input type="text" class="input" id="inputCedula" value="">
            <label for="labelNombre">Nombre: </label>
            <input type="text" class="input" id="inputNombre" value="">
            <label for="labelApellido">Apellido: </label>
            <input type="text" class="input" id="inputApellido" value="">
            <label for="labelEmail">Email: </label>
            <input type="text" class="input" id="inputEmail" value="">
            <label for="labelDomicilio">Domicilio: </label>
            <input type="text" class="input" id="inputDomicilio" value="">
            <label for="labeltelefono">Telefono: </label>
            <input type="text" class="input" id="inputTelefono" value="">   
            <label for="labelListEmpresas">Empresas: </label>
            <select name="" id="listaEmpresas"></select>
            <input type="button"  value="Add Company" onclick="addDatosLista()">
            <div>
                <label for="labelListEmpresas" class="label">Empresa Seleccionada </label>
                <br>
                <ul id="itemListEmpresa">
                </ul>
            </div>
            <br>
            <div class="">
                <input type="button" class="btn success" value="Save" onclick="saveRepresentante()">
                <input type="button" class="btn warning" value="Cancelar" onclick="handleCancelar()">
            </div>
            <div>
                <textarea name="" class="input" id="idNotification" cols="30" rows="8"></textarea>
            </div>
        </div>
        
    </div>
</body>
</html>
